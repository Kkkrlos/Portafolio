{% extends "layout.html" %}

{% block content %}

    {% if posts %}
    
    <h1 class="text-center">Posts</h1>

        {% for post in posts %}
            <div class="py-3">
                <div class="card card-body bg-black">
                    <div class="row">
                        <div class="col-md-3">
                            <img src="{{post.image.url}}" alt="{{post.title}}" class="img-fluid">
                        </div>

                        <div class="col-md-9">
                            <h2>{{post.title}}</h2>
                            <p>{{post.description|safe|truncatechars:400}}</p>
                            <p>{{post.date|date:'M d. Y'}}</p>
                            <a href="{% url 'blog:post_detail' post.id %}" class="btn btn-primary">Ver publicación</a>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}

        {% else %}

        <h1 class="text-center">¡No hay posts disponibles todavía!</h1>

    {% endif %}

{% endblock %}
